<div class="max-w-sm rounded overflow-hidden shadow-lg mb-16">
  {{ with .Params.image }}
  <img class="w-full" src="{{.file}}" alt="Sunset in the mountains">
  {{ end }}
  <div class="px-2 py-4">
    {{- partial "_components/time.html" (dict "context" . "show_time" true "classes" "pt-3 pb-2 text-sm block  text-gray-700 font-sans tracked") -}}
    <a href="{{ .Permalink }}" class="block font-bold text-xl leading-tight mb-2">{{- markdownify .Title -}}</a>
  </div>
  <div class="px-2 py-4">

    {{ with .Params.link }}
      <a href="{{ . }}" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-gray-400 hover:border-transparent rounded">
        RSVP
      </a>
    {{ end }}

    {{/*  <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#photography</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#travel</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#winter</span>  */}}
  </div>
</div>
