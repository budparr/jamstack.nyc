{{ define "main" }}
  {{ partial "_components/content.html" . }}
  {{ with .Site.Params.description }}
    <div class="w-full bg-center sm:bg-left bg-no-repeat bg-contain bg-center py-16 lg:py-20" style="background-image:url(/images/nyc-art.png)">
      <h2 class="font-brand text-2xl sm:text-4xl px-4 sm:px-8">{{ . | markdownify }}</h2>
    </div>
  {{ end }}
  
{{ end }}
